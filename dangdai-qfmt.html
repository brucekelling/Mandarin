<div class="termid" style="font-size: 8px; color: #8882">({{ID}})</div>
<div class="hanzi" lang="zh-tw" id="ddzw-hanzi">{{Traditional}}</div>

<script>
// Fit longer hanzi's to screen
try {
  let el = document.getElementById("ddzw-hanzi");
  if (el && el.innerText.length >= 4) {
    el.style.fontSize = (85 / el.innerText.length) + 'vw';
  }
} catch (e) {}
</script>
